{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 <div class="container-fluid">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" href="{% url 'shops:allProdCat' %}">HOME</a>
      </li>
      <li class="nav-item dropdown {% if 'shops' in request.path %} active {% endif %}"></li>
        <a class="nav-link dropdown-toggle" href="{% url 'shops:allProdCat' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          ITEMS
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          {% for cat in links %}
            <li><a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
          {% endfor %}
        </ul>
      </li>
        {% if item_count > 0 %}
      <li class="nav-item">
        <a class="nav-link " href="{% url 'cart:cart_detail' %}"><i class="fa fa-cart-plus"></i>({{item_count}})</a>
      </li>
        {% endif %}
    </ul>
    <form action="{% url 'search_app:search' %}" method="get" class="form-inline my-2 my-lg-0">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" id="qs">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>
</nav>
